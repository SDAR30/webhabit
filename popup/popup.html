<!DOCTYPE html>
<html>
<head>
  <title>Website Time Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Website Time Tracker</h1>
    
    <div class="stats-container">
      <div class="stat-box">
        <h2>Today's Stats</h2>
        <div id="today-stats">
          <p>Loading...</p>
        </div>
      </div>
      
      <div class="stat-box">
        <h2>Current Website</h2>
        <div id="current-site">
          <p>Loading...</p>
        </div>
      </div>
    </div>
    
    <div class="top-sites">
      <h2>Top Sites (Today)</h2>
      <ul id="top-sites-list">
        <li>Loading...</li>
      </ul>
    </div>
    
    <div class="buttons">
      <button id="view-details">View All Stats</button>
      <button id="options-btn">Options</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
